<h2 align="center">Employee Table</h2>
<table mat-table  [dataSource]="employees" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef> Mobile No </th>
      <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let element"> 
            <a href="#" mat-raised-button color="primary" (click)="editRecord(this)">Edit</a>
            <a href="#" mat-raised-button color="accent" (click)="deleteRecord(element)">Delete</a> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<router-outlet></router-outlet>
<div>
    <app-addupdate (employeeCreated)="createUpdateEmployee($event)" [employee]="currentEmployee"></app-addupdate>
  </div>
